<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-banner">
                <div class="banner-gradient"></div>
            </div>
            
            <div class="profile-info">
                <div class="profile-avatar">
                    <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="{{ site.name }}" class="avatar-img">
                    <div class="status-indicator"></div>
                </div>
                
                <div class="profile-details">
                    <h1 class="profile-name">{{ site.name }}</h1>
                    <p class="profile-tagline">{{ site.tagline }}</p>
                    <p class="profile-location">
                        <i class="fas fa-map-marker-alt"></i>
                        {{ site.location }}
                    </p>
                    
                    <div class="profile-stats">
                        <span class="stat-item">500+ connections</span>
                    </div>
                    
                    <div class="profile-actions">
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Connect
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-envelope"></i>
                            Message
                        </button>
                        <button class="btn btn-icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="content-grid">
                <aside class="sidebar">
                    <div class="card profile-card">
                        <div class="card-body">
                            <h3>About</h3>
                            <p>{{ page.about | default: site.description }}</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h3>Contact Info</h3>
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <span>{{ site.email }}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>{{ site.phone }}</span>
                            </div>
                            <div class="contact-item">
                                <i class="fab fa-linkedin"></i>
                                <a href="{{ site.linkedin }}" target="_blank">LinkedIn Profile</a>
                            </div>
                        </div>
                    </div>
                </aside>
                
                <div class="main-feed">
                    {{ content }}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
