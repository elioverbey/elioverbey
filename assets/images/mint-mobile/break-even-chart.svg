<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="savingsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0aad6e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0aad6e;stop-opacity:0.03" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" rx="12" fill="url(#bgGrad)" />
  <rect x="0.5" y="0.5" width="799" height="499" rx="12" fill="none" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" font-size="18" font-weight="600" fill="#1a1a1a">Cumulative Phone Costs: AT&amp;T vs. Switching to Mint Mobile</text>
  <text x="400" y="58" text-anchor="middle" font-size="12" fill="#888">Two lines, tracked over 24 months from Oct 2024 (using real cost of forfeited credits)</text>

  <!-- Chart area: x=80 to x=760, y=80 to y=420 -->
  <!-- Y-axis: $0 to $4,500 -->
  <!-- X-axis: Month 0 (Oct 2024) to Month 24 (Oct 2026) -->

  <!-- Grid lines -->
  <line x1="80" y1="420" x2="760" y2="420" stroke="#ddd" stroke-width="1"/>
  <line x1="80" y1="344" x2="760" y2="344" stroke="#eee" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="268" x2="760" y2="268" stroke="#eee" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="192" x2="760" y2="192" stroke="#eee" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="116" x2="760" y2="116" stroke="#eee" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="80" x2="760" y2="80" stroke="#eee" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Y-axis labels -->
  <text x="72" y="424" text-anchor="end" font-size="11" fill="#888">$0</text>
  <text x="72" y="348" text-anchor="end" font-size="11" fill="#888">$1,000</text>
  <text x="72" y="272" text-anchor="end" font-size="11" fill="#888">$2,000</text>
  <text x="72" y="196" text-anchor="end" font-size="11" fill="#888">$3,000</text>
  <text x="72" y="120" text-anchor="end" font-size="11" fill="#888">$4,000</text>

  <!-- X-axis labels (every 3 months) -->
  <!-- x-scale: 680px / 24 months = 28.33px per month -->
  <text x="80" y="440" text-anchor="middle" font-size="10" fill="#888">Oct 24</text>
  <text x="165" y="440" text-anchor="middle" font-size="10" fill="#888">Jan 25</text>
  <text x="250" y="440" text-anchor="middle" font-size="10" fill="#888">Apr 25</text>
  <text x="335" y="440" text-anchor="middle" font-size="10" fill="#888">Jul 25</text>
  <text x="420" y="440" text-anchor="middle" font-size="10" fill="#888">Oct 25</text>
  <text x="505" y="440" text-anchor="middle" font-size="10" fill="#888">Jan 26</text>
  <text x="590" y="440" text-anchor="middle" font-size="10" fill="#888">Apr 26</text>
  <text x="675" y="440" text-anchor="middle" font-size="10" fill="#888">Jul 26</text>
  <text x="760" y="440" text-anchor="middle" font-size="10" fill="#888">Oct 26</text>

  <!-- Vertical gridlines at quarter marks -->
  <line x1="165" y1="80" x2="165" y2="420" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="250" y1="80" x2="250" y2="420" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="335" y1="80" x2="335" y2="420" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="420" y1="80" x2="420" y2="420" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="505" y1="80" x2="505" y2="420" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="590" y1="80" x2="590" y2="420" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="675" y1="80" x2="675" y2="420" stroke="#f0f0f0" stroke-width="1"/>

  <!--
    SCALE:
    x: 80 + (month * 28.333)
    y: 420 - (dollars * 0.0756)  [340px / $4,500 = 0.0756 px per dollar]

    AT&T LINE (if stayed): $135/month cumulative
    Month 0: $0      -> (80, 420)
    Month 3: $405    -> (165, 389)
    Month 6: $810    -> (250, 359)
    Month 9: $1215   -> (335, 328)
    Month 12: $1620  -> (420, 298)
    Month 15: $2025  -> (505, 267)
    Month 18: $2430  -> (590, 236)
    Month 21: $2835  -> (675, 206)
    Month 24: $3240  -> (760, 175)

    MINT LINE (real cost = forfeited credits, not full payoff):
    Month 0: $608    -> (80, 374)   [forfeited credits ~$545 + trial $62.98]
    Month 3: $1137   -> (165, 334)  [+ $529.02 annual plan]
    Month 15: $1329  -> (505, 320)  [+ $65.94 + $126.51 renewals]
    Month 24: $1329  -> (760, 320)  [flat - paid through year]

    Break-even: AT&T cumulative = Mint cumulative
    Mint is $1,137 from month 3-15, AT&T at $135/mo hits $1,137 at month 8.4
    Break-even ~month 9!
  -->

  <!-- Savings shading area (between lines after break-even, month 9 to 24) -->
  <polygon points="318,334 335,328 335,334 420,298 420,334 505,267 505,320 590,236 590,320 675,206 675,320 760,175 760,320 318,334"
           fill="url(#savingsGrad)" />

  <!-- AT&T line (steady $135/month) -->
  <polyline
    points="80,420 165,389 250,359 335,328 420,298 505,267 590,236 675,206 760,175"
    fill="none" stroke="#e63946" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Mint line (forfeited credits upfront, then annual plan step, then renewals) -->
  <polyline
    points="80,374 165,374 165,334 505,334 505,320 760,320"
    fill="none" stroke="#0aad6e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Break-even vertical dashed line at ~month 9 = 80 + 9*28.33 = 335 -->
  <line x1="335" y1="80" x2="335" y2="420" stroke="#666" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.6"/>

  <!-- Break-even label -->
  <rect x="287" y="84" width="96" height="22" rx="4" fill="#fff" stroke="#ccc" stroke-width="0.5"/>
  <text x="335" y="99" text-anchor="middle" font-size="11" font-weight="600" fill="#444">Break-even</text>
  <text x="335" y="113" text-anchor="middle" font-size="10" fill="#888">~9 months</text>

  <!-- Savings callout arrow/label at month 21 -->
  <rect x="610" y="218" width="120" height="36" rx="6" fill="#0aad6e" opacity="0.9"/>
  <text x="670" y="234" text-anchor="middle" font-size="11" font-weight="600" fill="#fff">Saving ~$97/mo</text>
  <text x="670" y="248" text-anchor="middle" font-size="10" fill="#fff" opacity="0.9">after break-even</text>

  <!-- Upfront cost callout -->
  <rect x="84" y="350" width="130" height="22" rx="4" fill="#fff" stroke="#0aad6e" stroke-width="1"/>
  <text x="149" y="365" text-anchor="middle" font-size="10" fill="#0aad6e" font-weight="500">Forfeited credits + trial</text>

  <!-- Data point dots - AT&T -->
  <circle cx="80" cy="420" r="4" fill="#e63946"/>
  <circle cx="335" cy="328" r="4" fill="#e63946"/>
  <circle cx="420" cy="298" r="4" fill="#e63946"/>
  <circle cx="760" cy="175" r="4" fill="#e63946"/>

  <!-- Data point dots - Mint -->
  <circle cx="80" cy="374" r="4" fill="#0aad6e"/>
  <circle cx="165" cy="334" r="4" fill="#0aad6e"/>
  <circle cx="505" cy="320" r="4" fill="#0aad6e"/>
  <circle cx="760" cy="320" r="4" fill="#0aad6e"/>

  <!-- Legend -->
  <line x1="260" y1="468" x2="285" y2="468" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
  <text x="290" y="472" font-size="12" fill="#555">AT&amp;T (if we stayed at $135/mo)</text>

  <line x1="510" y1="468" x2="535" y2="468" stroke="#0aad6e" stroke-width="3" stroke-linecap="round"/>
  <text x="540" y="472" font-size="12" fill="#555">Mint Mobile (real switching cost)</text>

</svg>
